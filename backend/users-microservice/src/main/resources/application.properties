# MICRO-SERVICE
spring.application.name=Gs-Users
eureka.client.register-with-eureka=true
server.port=8090
spring.main.allow-circular-references=true
# DB CONNECTION
#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/GS-USERS?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# ORM
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# KEYCLOAK
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/myRealm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/myRealm/protocol/openid-connect/certs