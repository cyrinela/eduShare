<div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
          <a class="navbar-brand" href="javascript:">
            <i class="fa-solid fa-graduation-cap fa-lg" style="color: #9471fe;"></i>
            <strong class="dt text-purple" style="margin-left: 10px; font-size: large;">EduShare</strong>
          </a>
        </div>
        <div class="card my-5">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Sign up</b></h3>
              <a href="/auth/login" class="link-primary">Already have an account?</a>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="firstName">First Name</label>
                  <input type="text" class="form-control" [(ngModel)]="firstname" id="firstName" name="firstName" placeholder="First Name" required/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="lastName">Last Name</label>
                  <input type="text" class="form-control" [(ngModel)]="lastname" id="lastName" name="lastName" placeholder="Last Name" required/>
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="emailAddress">Email Address</label>
              <input type="email" class="form-control" [(ngModel)]="email" id="emailAddress" name="emailAddress" placeholder="Email Address" required/>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password" placeholder="Password" required/>
            </div>
            <p class="mt-4 text-sm text-muted">
              By Signing up, you agree to our
              <a href="javascript:" class="text-primary">Terms of Service</a>
              and
              <a href="javascript:" class="text-primary">Privacy Policy</a>
            </p>
            <div class="d-grid mt-3">
              <button type="button" class="btn btn-primary" (click)="signup()">Create Account</button>
            </div>
            <div class="saprator mt-3">
              <span>Sign up with</span>
            </div>
            <div class="row">
              
              <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="assets/authentication/google.svg" alt="google img" />
                    <span class="d-none d-sm-inline-block"></span>
                  </button>
                </div>
              </div> <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="assets/authentication/twitter.svg" alt="google img" />
                    <span class="d-none d-sm-inline-block"></span>
                  </button>
                </div>
              </div> <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="assets/authentication/facebook.svg" alt="google img" />
                    <span class="d-none d-sm-inline-block"></span>
                  </button>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <div class="auth-footer row">
          <!-- <div class=""> -->
          <div class="col my-1">
            <p class="m-0">
              Copyright 2024 Â©
              <a href="javascript:" target="_blank">EduShare</a>
            </p>
          </div>
          <div class="col-auto my-1">
            <ul class="list-inline footer-link mb-0">
              <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
              <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
              <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
            </ul>
          </div>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
