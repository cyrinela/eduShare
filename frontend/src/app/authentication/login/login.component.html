<div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
          <a class="navbar-brand" href="javascript:">
            <i class="fa-solid fa-graduation-cap fa-lg" style="color: #9471fe;"></i>
            <strong class="dt text-purple" style="margin-left: 10px; font-size: large;">EduShare</strong>
          </a>
        </div>
        <div class="card my-5">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Login</b></h3>
              <a href="/register" class="link-primary">Don't have an account?</a>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email">User Name / Gmail</label>
              <input type="email" [(ngModel)]="email" class="form-control" id="email" name="email" placeholder="User Name" value="" required/>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Password" value="" required/>
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
              </div>
            </div>
            <div class="form-check">
              <a href="javascript:"><label class="form-check-label text-muted text-decoration-underline">Forgot Password?</label></a>
            </div>
            <div class="d-grid mt-4">
              <button type="button" class="btn btn-primary" (click)="login()">Login</button>
            </div>
            <div class="saprator mt-3">
              <span>Login with</span>
            </div>

            <div class="button-container">
              <!-- Google Connect Button -->
              <button class="google-button" (click)="IdPLogin('google')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" 
                alt="Google Logo" class="google-logo" width="60px" height="60px" />
                Connect with Google
              </button>
            </div>
            
        </div>
        </div>
        <div class="auth-footer row">
          <div class="col my-1">
            <p class="m-0">
              Copyright 2024 Â©
              <a href="javascript:" target="_blank">EduShare</a>
            </p>
          </div>
          <div class="col-auto my-1">
            <ul class="list-inline footer-link mb-0">
              <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
              <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
              <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
