<div class="data-container">
  <div *ngFor="let item of ressources" class="card" [attr.id]="'item-' + item.id">
      <div class="card-body">
          <h5 class="card-title" style="font-size: large;font-weight: bold;">nom de ressource:     {{ item.nom }}</h5>
          <p class="card-text">{{ item.description }}</p>
        <tr> created:   {{item.creeLe | date:'dd/MM/yyyy'}}</tr>
          <tr>fileType:    {{item.fileMetaData.fileName}}</tr>
        <tr>size : 
          {{getFileSize(+item.fileMetaData.fileSize)}}
        </tr><br>


         <div>
          <a class="btn btn-danger" (click)="supprimerRessource(item)" style="margin-right: 18px;">Delete</a>
          <a class="btn btn-success" [routerLink]="['/updateRessource',item.id]" style="margin-right: 18px;">Edit</a>
          <a class="btn btn-secondary"(click)="downloadRessourceFile(item.id)">Download</a>

        </div>
