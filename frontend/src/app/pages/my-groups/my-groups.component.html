<div class="container mx-auto py-8">
  <h2 class="text-3xl font-semibold mb-6 text-center">Groupes Joinés</h2>
  
  <!-- Affichage des groupes sous forme de liste simple -->
  <div *ngFor="let group of groups" class="group-item mb-6 p-6 bg-white shadow-md rounded-lg border-2 border-[#E5D1F7]">
    <h5 class="text-xl font-semibold text-[#7F4C99] mb-2">
      <span class="field-label text-gray-500">Nom du Groupe :</span> {{ group.name }}
    </h5>
    <p class="text-gray-700 mb-4">
      <span class="field-label text-gray-500">Description :</span> {{ group.description }}
    </p>

    <!-- Ligne de séparation -->
    <hr class="border-t-2 border-[#E5D1F7] mb-4">

    <!-- Boutons alignés à gauche avec couleurs plus visibles -->
    <div class="flex space-x-4 justify-end">
      <button 
        class="btn text-white bg-blue-500 hover:bg-blue-600 py-2 px-4 rounded-full shadow-sm"
       >
        Voir Détails
      </button>
      
      <button 
        class="btn text-white bg-purple-500 hover:bg-purple-600 py-2 px-4 rounded-full shadow-sm"
       >
        Quitter
      </button>
    </div>
  </div>
</div>
