<form>
  <div  [hidden]="ajout">
  <label>ID Catégorie</label>
  <input type="text" [readOnly]="!ajout" [(ngModel)]="categorie.id" name="idCategorie" class="form-control w-25" readonly>
  </div>
  <div>
  <label>Nom Catégorie</label>
  <input type="text" [(ngModel)]="categorie.nom" name="nomCategorie" class="form-control"
  placeholder="Entrez un nom de catégorie...">
  </div>
  <div class="mt-2">
    <button type="submit" [disabled]="!categorie.nom" class="btn btn-success"
    (click)="saveCategorie()" >{{ajout ? 'Ajouter' : 'Modifier'}}
    </button>
  </div>
  </form>
