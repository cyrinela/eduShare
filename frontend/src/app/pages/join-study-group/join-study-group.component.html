<div class="container">
  <h2>Rejoindre un Groupe</h2>
  <div class="card-container">
    <div *ngFor="let group of groups" class="card">
      <div class="card-body">
        <h5 class="card-title">
          <span class="field-label">Nom du Groupe :</span> {{ group.name }}
        </h5>
        <p class="card-text">
          <span class="field-label">Description :</span> {{ group.description }}
        </p>
        <!--Trigeer button-->
        <button class="btn btn-success join-button" (click)="joinGroup(group.id)">Rejoindre ce groupe</button>
      </div>

      <div class="modal" tabindex="-1" style="display: block; position: sticky;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Enter Information</h5>
            </div>
            <div class="modal-body">
              <p>Saisir le code pour rejoindre cette groupe</p>
              <input type="text" [attr.id]="group.id" class="form-control" placeholder="code">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
