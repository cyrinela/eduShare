
<section class="text-gray-600 body-font">
  <div class="container">
    <div>
    <h2>Ajouter un Ressource :</h2>
    </div>
    <form >
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label >ID Ressource</label>
      <input type="text" [(ngModel)]="newRessource.id" name="idRessource" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Nom Ressource</label>
      <input type="text"[(ngModel)]= "newRessource.nom" name="nomRessource" class="form-control">
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label >desc Ressource</label>
        <input type="text" [(ngModel)]= "newRessource.description" name="descRessource" class="form-control">
        </div>
