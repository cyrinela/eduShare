
<section class="text-gray-600 body-font">
  <div class="container">
    <div>
    <h2>Ajouter un Produit :</h2>
    </div>
    <form >
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label >ID Ressource</label>
      <input type="text" [(ngModel)]="newRessource.id" name="idressource" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Nom de Ressource</label>
      <input type="text"[(ngModel)]= "newRessource.nom" name="nomRessource" class="form-control">
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Description</label>
        <textarea type="text" [(ngModel)]= "newRessource.description" name="descriptionressource" class="form-control"></textarea>
        </div>
       <!-- <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date cr√©ation</label>
        <input type="date" [(ngModel)]= "newRessource.creeLe" name="dateCreation" class="form-control">
        </div>-->
        <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Upload File</label>
          <input type="file" (change)="onFileChange($event)" class="form-control" required>
        </div><br>

        
<!-- Non-Cancellable Upload In Progress Modal -->
<div *ngIf="!FileUploaded" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded shadow-lg text-center">
    <h2 class="text-lg font-semibold mb-4">File is uploading...</h2>
    <p>Please wait until the upload completes.</p>
  </div>
</div>

           <option *ngFor="let cat of categories" [value]="cat.idCat" >
           {{cat.nomCat}}
          </option>
          </select>
          </div> -->
        <div class="mt-2">
        <button type="submit" (click)="addRessource()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
        </div>

  </section>
