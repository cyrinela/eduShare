<div class="container">
  <h2>Créer un groupe d'étude</h2>
  
  <form (ngSubmit)="createGroup()">
    <div class="form-group">
      <label for="groupName">Nom du groupe</label>
      <input type="text" id="groupName" [(ngModel)]="groupName" name="groupName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="groupDescription">Description</label>
      <input type="text" id="groupDescription" [(ngModel)]="groupDescription" name="groupDescription" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Créer le groupe</button>

    <div class="form-group">
      <label for="groupCode">Code du groupe</label>
      <div class="d-flex">
        <input type="text" id="groupCode" [(ngModel)]="groupCode" name="groupCode" class="form-control w-25 mr-10" readonly>

        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" (click)="CopyToClipboard()">Copy code</button>
        </div>
      </div>
    </div>

  </form>
</div>
