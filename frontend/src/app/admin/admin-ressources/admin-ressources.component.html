<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i class="bx bx-menu"></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
      <div class="form-input">
        <input
          type="search"

          placeholder="Search ressources..."
        />
        <button type="submit" class="search-btn">
          <i class="bx bx-search"></i>
        </button>
      </div>
    </form>
    <input type="checkbox" id="switch-mode" hidden />
    <label for="switch-mode" class="switch-mode"></label>
    <a href="#" class="notification">
      <i class="bx bxs-bell"></i>
      <span class="num">8</span>
    </a>
    <a href="#" class="profile">
      <img src="img/people.png" />
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    <div class="table-data">
      <div class="todo">
        <div class="head">
          <h3>Ressources</h3>
          <i class="bx bx-plus"></i>
          <i class="bx bx-filter"></i>
        </div>

        <!-- Ressources Table -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Category</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ressource of ressources">
              <td>{{ ressource.id }}</td>
              <td>{{ ressource.nom }}</td>
              <td>{{ ressource.description }}</td>
              <td>{{ ressource.category }}</td>
              <td>{{ ressource.status }}</td>
              <td>
                <select [(ngModel)]="ressource.status" (change)="updateStatus(ressource.id, ressource.status)">
                  <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                </select>
                </td>
                <td>
                <button
                  class="btn btn-danger"
                  (click)="deleteRessource(ressource.id)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <!-- MAIN -->
</section>
