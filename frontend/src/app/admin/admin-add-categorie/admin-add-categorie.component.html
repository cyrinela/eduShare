<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i class="bx bx-menu"></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
      <div class="form-input">
        <input
          type="search"
          placeholder="Search categories..."
        />
        <button type="submit" class="search-btn">
          <i class="bx bx-search"></i>
        </button>
      </div>
    </form>
    <input type="checkbox" id="switch-mode" hidden />
    <label for="switch-mode" class="switch-mode"></label>
    <a href="#" class="notification">
      <i class="bx bxs-bell"></i>
      <span class="num">5</span>
    </a>
    <a href="#" class="profile">
      <img src="img/people.png" />
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <div class="form-container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 450px; width: 100%; border-radius: 15px;">
      <h4 class="text-center mb-4 text-dark">Add New Category</h4>
      <form (ngSubmit)="addCategory()">
        <div class="mb-3">
          <label for="category-name" class="form-label text-muted">Category Name:</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="category-name"
            [(ngModel)]="newCategory.nom"
            name="category-name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="category-description" class="form-label text-muted">Category Description:</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="category-description"
            [(ngModel)]="newCategory.description"
            name="category-description"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Add Category</button>
        </div>
      </form>
    </div>
  </div>


    <!-- Category List -->


  <!-- MAIN -->
</section>
