<app-studentheader></app-studentheader>
 
 <!-- **************** MAIN CONTENT START **************** -->
 <main>
	
    <!-- =======================
    Page content START -->
    <section class="container">

      <app-student-sidenav/>

        <!-- Main content START -->
        <div class="modal-body">
            <!-- Form START -->
            <form>
              <!-- Group name -->
              <div class="mb-3">
                <label class="form-label">Group name</label>
                <input type="text" class="form-control" [(ngModel)]="groupName" name="groupName" placeholder="Add Group name here">
              </div>
              <!-- Group picture -->
              <div class="mb-3">
                <label class="form-label">Group picture</label>
                <!-- Avatar upload START -->
                <div class="d-flex align-items-center">
                  <div class="avatar-uploader me-3">
                    <!-- Avatar edit -->
                    <div class="avatar-edit">
                      <input type='file' id="avatarUpload" />
                      <label for="avatarUpload"></label>
                    </div><br>
                    <!-- Avatar preview -->
                    <div class="avatar avatar-xl position-relative">
                      <img id="avatar-preview" class="avatar-img rounded-circle border border-white border-3 shadow" src="assets/images/placeholder.jpg" alt="">
                    </div>
                  </div>
                  <!-- Avatar remove button -->
                  <div class="avatar-remove">
                    <button type="button" id="avatar-reset-img" class="btn btn-light"><i class="fa-solid fa-xmark"></i></button>
                  </div>
                </div>
                <!-- Avatar upload END -->
              </div>
              <!-- Select audience -->
              <div class="mb-3">
                <label class="form-label d-block">Select audience</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="PublicRadioOptions" id="publicRadio" value="option1" checked>
                  <label class="form-check-label" for="publicRadio1">Public</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="PublicRadioOptions" id="privateRadio" value="option2">
                  <label class="form-check-label" for="privateRadio2">Private</label>
                </div>
              </div>
              <!-- Group description -->
              <div class="mb-3">
                <label class="form-label">Group description </label>
                <textarea class="form-control" rows="3" [(ngModel)]="groupDescription" name="groupDescription" placeholder="Description here"></textarea>
              </div>
              <!-- Group code -->
              <div class="mb-3" id="join-code" style="display: none;">
                <label class="form-label">Joining Code </label>

                <div class="mb-3 d-flex align-items-center">
                  <input type="text" class="form-control w-25" [(ngModel)]="groupCode" name="groupCode" placeholder="# AUTO GENERATED" disabled>
                  <button class="mx-3 my-1 btn btn-secondary" type="button" (click)="CopyToClipboard()">Copy code</button>
                </div>
              </div>
            </form>
            <!-- Form END -->

            <div class="modal-footer">
                <button type="button" class="btn btn-success-soft" (click)="createGroup()">Create now</button>
            </div><br>

          </div>

        <!-- Main content END -->
    </section>
    <!-- =======================
    Page content END -->
    
    </main>
<!-- **************** MAIN CONTENT END **************** -->

<app-userfooter/>
